<!-- static/index.html -->
<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>La Radio, che Carino</title>
  <link rel="stylesheet" href="style.css" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <main class="container">
    <header class="masthead"><span class="smaller">la</span> Radio<span class="smaller">, </span>che Carino</header>

    <textarea id="text" placeholder="Incolla qui l'articolo o il passaggio..."></textarea>
    <div class="controls">
        <button id="readBtn" class="icon-btn" title="Leggi testo">
            <i id="readIcon" class="fa fa-play"></i>
        </button>
        <button id="normalizeBtn" class="icon-btn" title="Mostra normalizzazione">
            <i class="fa fa-magic"></i>
        </button>
    </div>

    <div id="normPanel" class="panel hidden">
        <h3>Normalizzazione</h3>
        <pre id="normResult" class="normpre"></pre>
        <div class="panel-actions">
            <button id="useNorm" class="icon-btn small" style="visibility:hidden;" title="Usa testo normalizzato">
                <i class="fa fa-check"></i>
            </button>
            <button id="closeNorm" class="icon-btn small" title="Chiudi">
                <i class="fa fa-times"></i>
            </button>
        </div>
    </div>

    <div id="playerWrap" class="player-wrap hidden">
        <audio id="player" controls></audio>
    </div>


    <!-- <footer class="credit">Demo â€” prova di TTS italiano con VITS</footer> -->
  </main>

  <script src="app.js"></script>
</body>
</html>
